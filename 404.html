<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #2e004f, #5e2a84);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 6rem;
      font-weight: bold;
      letter-spacing: 5px;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 30px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.1);
      padding: 12px 24px;
      border-radius: 8px;
      margin: 0 10px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .links a:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>404</h1>
<h2>Oops!</h2>
  <p>Halaman yang kamu cari tidak ditemukan</p>
  <div class="links">
    <a href="https://datatraining-irwans.web.app/">Kembali ke Data Training</a>
    <a href="https://irwanss.web.app/">Lihat Portfolio Saya</a>
  </div>
</body>
</html>
